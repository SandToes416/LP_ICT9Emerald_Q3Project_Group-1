    <div class="matrix-container">

                        <label class="form-label">PICK-UP LOCATION</label>

                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">DROP-OFF LOCATION</label>
                        <select id="dropoff" class="form-select">
                            <option value="0">Roosevelt</option>
                            <option value="1.5">Balintawak</option>
                            <option value="3.5">Monumento</option>

                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn-fare btn-regular" onclick="calculateFare(false)">Regular Fare</button>
                        <button class="btn-fare btn-discount" onclick="calculateFare(true)">Discounted Fare</button>
                    </div>

                <div class="col-md-3">

                        <p class="mb-0 fw-bold">FARE:</p>
                        <h1 id="fareOutput">0</h1>
                    </div>

                    </div>

    <script>
       
        function calculateFare(isDiscounted) {
            const pickupDist = parseFloat(document.getElementById('pickup').value);
            const dropoffDist = parseFloat(document.getElementById('dropoff').value);
            
            let totalDistance = Math.abs(dropoffDist - pickupDist);
            
            const baseFare = 50;
            const perKMrate = 15;
            const baseKM = 2;
            let finalFare = 0;

            if (totalDistance <= baseKM) {
                finalFare = baseFare; 
            } else {
                let extraDistance = totalDistance - baseKM;
                finalFare = baseFare + (extraDistance * perKMrate);
            }

            if (isDiscounted) {
                finalFare = finalFare * 0.8;
            }

            const result = Math.ceil(finalFare);

            document.getElementById('fareOutput').innerHTML = "â‚±" + result;
            
            if(pickupDist === dropoffDist) {
                window.alert("Please select different locations.");
                document.getElementById('fareOutput').innerHTML = "0";
            }
        }
    </script>
